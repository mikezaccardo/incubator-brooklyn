<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Azure Setup</h3>
</div>

<div class="modal-body">
    <p>Help text</p>
    <form id="azure-setup" class="form-horizontal" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Account information</legend>
            <div class="control-group">
                <label class="control-label" for="subscriptionId">Subscription ID</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="subscriptionId" name="subscriptionId">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="certificate">Certificate</label>
                <div class="controls">
                    <input type="file" class="input-xlarge" id="certificate" name="certificate">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="certificatePassword">Certificate Password</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="certificatePassword" name="certificatePassword">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Web console setup</legend>
            <div class="control-group">
                <label class="control-label" for="consolePassword">Password</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="consolePassword" name="consolePassword">
                </div>
            </div>
        </fieldset>
        <div class="alert alert-error hide dialog-error">
            Error message
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-info btn-xlarge start-azure">Start</button>
</div>
